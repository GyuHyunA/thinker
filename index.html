<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebGl</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="examples/main.css" />
  </head>

  <body>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "/build/three.module.js",
          "three/addons/": "./examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { STLLoader } from "three/addons/loaders/STLLoader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import Stats from "three/addons/libs/stats.module.js";
      let camera, scene, renderer, stats;

      init();
      render();

      function init() {
        const container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
        camera.position.set(-1, 0.5, 1.7);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xfce4ec);

        const ambient = new THREE.HemisphereLight(0xffffff, 0xbfd4d2, 1);
        scene.add(ambient);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 4, 3).multiplyScalar(3);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.setScalar(2048);
        directionalLight.shadow.bias = -1e-4;
        directionalLight.shadow.normalBias = 1e-4;
        scene.add(directionalLight);

        const loader = new GLTFLoader().setPath("./examples/models/gltf/");
        loader.load("thinker.glb", function (gltf) {
          // 모델조정

          //크기
          const scale = gltf.scene.scale;
          scale.set(0.1, 0.1, 0.1);
          //위치
          const position = gltf.scene.position;
          position.set(-0.15, -0.2, 0);
          //회전
          const rotate = gltf.scene.rotation;
          rotate.set(0, -0.5, 0);

          //화면에 나타나는 함수
          scene.add(gltf.scene);
          // createPanel();
          render();
          animate();
        });

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        stats = new Stats();
        container.appendChild(stats.dom);
        stats.update();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", render); // use if there is no animation loop
        controls.minDistance = 1.4;
        controls.maxDistance = 3;
        controls.target.set(0, 0, -0.2);
        controls.update();

        window.addEventListener("resize", onWindowResize);
      }

      function createPanel() {
        const panel = new GUI({ width: 310 });
        panel.add(params);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      function render() {
        renderer.render(scene, camera);
      }

      function animate() {
        requestAnimationFrame(animate);
        stats.update();
        render();
      }
    </script>
  </body>
</html>
